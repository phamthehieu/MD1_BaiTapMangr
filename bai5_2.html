<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5 phan 2</title>
</head>
<body>
<label>
    <p>Chuỗi 1:</p>
    <input type="text" id="in1">
</label>
<label>
    <p>Chuỗi 2:</p>
    <input type="text" id="in2">
</label>
<br>
<br>
<button onclick="xet()">Xet</button>
<p id="kq"></p>
<script>
    function xet() {
        let str1 = document.getElementById("in1").value;
        let str2 = document.getElementById("in2").value;
        let flag = 0;
        if (str1.length === str2.length) {
            for (let i = 0; i < str1.length; i++) {
                flag = 0;
                if (str1[i] !== str2[i]) {
                    flag = 1;
                    break;
                }
            }
        } else flag = 1;
        if (flag === 0)
            document.getElementById("kq").innerHTML = "Hai chuỗi giống nhau";
        else
            document.getElementById("kq").innerHTML = "Hai chuỗi khác nhau";
    }
</script>
</body>
</html>
