<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
  let numbers = [1, 5, 1, 3, 2, 10, 12, 13, 20, 25];
  let max = numbers[0];
  let sum = 0;
  for (let i = 1; i < numbers.length; i++) {
    if (numbers[i] > max) {
      max = numbers[i];
    }
    sum += numbers[i];
  }
  let tb = sum / numbers.length;
  alert(" Max " + max + " giá trị trung bình của dãy là: " + tb);
</script>
</body>
</html>
