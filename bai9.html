<body>
<p>1, -12, 14, -8, -9, 32, -7, 4, 15, 5</p>
<p>10, 12, 13, 15, 26, 14, 45, 67, 87, 11</p>
<button onclick="gop()">Gop</button>
<p id="kq"></p>
<script>
  function gop() {
    const arr = [1, -12, 14, -8, -9, 32, -7, 4, 15, 5];
    const art = [10, 12, 13, 15, 26, 14, 45, 67, 87, 11];
    let result = arr + art;
    document.getElementById("kq").innerHTML = result;
  }
</script>
