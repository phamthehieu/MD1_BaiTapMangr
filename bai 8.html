<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 8</title>
</head>
<body>
<p>10, 12, 13, 15, 26, 14, 45, 67, 87, 11</p>
<button onclick="sapxep()">Sap Xep</button>
<p id="kq"></p>
<script>
    const arr = [10, 12, 13, 15, 26, 14, 45, 67, 87, 11];

    function sapxep() {
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr[j] < arr[j + 1]) {
                    let tmp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = tmp
                }
            }
        }
        document.getElementById("kq").innerHTML = arr;
    }
</script>
</body>
</html>
